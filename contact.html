<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro - Contacto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" rel="noopener noreferrer"><img src="svg-icons/back.svg" alt="back icon"></a>
            <span>Contact</span>
        </div>
    </nav>

    <main class="main-content">
        <form action="/register"  method="POST">
            <div>
              <label for="name">Nombre: </label>
              <input type="text" id="name" name="name" required>      
            </div>
        
            <div>
                <label for="name">Apellidos: </label>
                <input type="text" id="surname" name="surname" required>      
            </div>
        
            <div>
                <label for="phone">Teléfono: </label>
                <input type="tel" id="phone" name="phone" required>        
            </div>


            <p>¿Como me conociste?: </p>
            <div>
                <input type="radio" id="contactChoice1" name="contact" value="Universidad" required>
                <label for="contactChoice1">Universidad</label>

                <input type="radio" id="contactChoice2" name="contact" value="Kepcoding" required>
                <label for="contactChoice2">Keepcoding kick-off</label>
            
                <input type="radio" id="contactChoice3" name="contact" value="colegio" required>
                <label for="contactChoice3">Colegio</label>

                <input type="radio" id="contactChoice4" name="contact" value="Github" required>
                <label for="contactChoice4">En Github</label>
            </div>
            
            <div>
                <label for="githubTag">Teléfono: </label>
                <input type="text" id="githubTag" name="githubTag" pattern="^@[^\s]+" required>        
            </div>

            <label for="descp">Descripción: </label>
            <textarea id="descp" name="descp"  maxlength="50">
            </textarea> 
            
            <input type="submit" id="submit" value="Guardado">
        </form>

    </main>


    <footer class="footer">
        <div class="footer-content">
            <a href="https://twitter.com/" rel="noopener noreferrer"><img src="svg-icons/LogoTwitter.svg" alt="Twitter icon"></a>
            <a href="https://www.facebook.com/" rel="noopener noreferrer"><img src="svg-icons/LogoFacebook.svg" alt="Facebook icon"></a>
            <a href="https://github.com/" rel="noopener noreferrer"><img src="svg-icons/LogoGithub.svg" alt="Github icon"></a>
        </div>
    </footer>
</body>
</html>
